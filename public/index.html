<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>
    <div id="app">
      <div id="grid">
          <button class="column" v-on:click="placePiece(0)">&darr;</button>
          <button class="column" v-on:click="placePiece(1)">&darr;</button>
          <button class="column" v-on:click="placePiece(2)">&darr;</button>
          <button class="column" v-on:click="placePiece(3)">&darr;</button>
          <button class="column" v-on:click="placePiece(4)">&darr;</button>
          <button class="column" v-on:click="placePiece(5)">&darr;</button>
          <button class="column" v-on:click="placePiece(6)">&darr;</button>
          <div class="square" v-for="cell in board">
            <div class="dot" v-bind:class="classForPlayer(cell)"></div>
          </div>
      </div>
      <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
